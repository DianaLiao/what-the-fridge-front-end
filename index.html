<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>What the FRIDGE?!</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script type="text/javascript" src="./src/config.js"></script>
    <script type="text/javascript" src="./src/index.js" defer></script>
  </head>
  <body>
    <header> 
      <h1>Imma Fridge That</h1>
      <nav>
        <ul>
          <li id="sign-out" class="hidden">Sign Out</li>
        </ul>
      </nav>
    </header>
    <div id="error">
      <ul></ul>
    </div>
    <div id="login">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" name="email" placeholder="E-mail">
        <input type="submit" value="Login"> 
      </form>
      <hr>
      <h2>Signup</h2>
      <form id="signup">
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="email" placeholder="E-mail">
        <input type="submit" value="Signup">
      </form>
    </div>
    <main class="hidden">
      <div id="search-container">
        <form id="search-form">
          <input type="text" name="item">
          <input type="submit" value="Search">
          <button type="button" id="create-item">Create Your Own</button>
        </form>
      </div>
      <div id="main-fridge-stuff">
        <section id="fridge-section">
          <h2 id="fridge-name"></h2>
          <div id="display-choices"></div>
          <div id="add-section"></div>
        </section>
        <section id="display">
          <h2 id="display-title"></h2>
          <ul></ul>
        </section>
      </div>  
    </main>  
  </body>
</html>
