<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What the FRIDGE?!</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script type="text/javascript" src="./src/config.js"></script>
    <script type="text/javascript" src="./src/index.js" defer></script>
  </head>
  <body>
    <header> 
      <nav class="hidden">
        <ul>
          <li id="welcome-nav-text"></li>
          <li id="sign-out" class="">Sign Out</li>
        </ul>
      </nav>
      <h1>What the Fridge?!</h1>
    </header>
    <div id="error">
      <ul></ul>
    </div>
    <div id="login" class="">
      <!-- remove class of hidden by default -->
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" name="email" placeholder="E-mail">
        <input type="submit" value="Login"> 
      </form>
      <hr>
      <h2>Signup</h2>
      <form id="signup">
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="email" placeholder="E-mail">
        <input type="submit" value="Signup">
      </form>
    </div>
    <main class="hidden">
      <!-- change class back to hidden by default -->
      <div id="search-container" class="">
        <form id="search-form">
          <input type="text" name="item">
          <input type="submit" value="Search">
          <button type="button" id="create-item">Create Your Own</button>
        </form>
      </div>
      <div id="main-fridge-stuff" class="">
        <section id="fridge-section" class="">
          <h2 id="fridge-name"></h2>
          <div id="display-choices"></div>
          <div id="add-section"></div>
          <div id="trash-basket"></div>
        </section>
        <section id="display" class="">
          <h2 id="display-title"></h2>
          <div id="item-list"></div>
        </section>
      </div>  
    </main> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script> 
  </body>
</html>
